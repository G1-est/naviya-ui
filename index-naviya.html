<!DOCTYPE html>
<html>
  <body>
    <h2>Test Naviya Proxy</h2>
    <button onclick="ask()">Ask Naviya</button>
    <pre id="output"></pre>

    <script>
      async function ask() {
        const response = await fetch("https://naviya-proxy-vercel.vercel.app/api/chipp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: "What is Naviya?" })
        });

        const data = await response.json();
        // Show only the assistant's reply content:
        document.getElementById("output").innerText = data.choices[0].message.content;
      }
    </script>
  </body>
</html>
